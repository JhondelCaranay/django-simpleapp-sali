{% extends 'base.html' %}

{% block title %} update post {% endblock title %}

{% block content %}

<h1 class="title">UPDATE POST PAGE</h1>


<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group">
        <p class="label">{{ field.label }}</p>
        {{ field }}
    </div>
    {% endfor %}

    <img src="{{ post.thumbnail.url }}" alt="img" class="post-image">

    <div class="form-group">
        <input type="submit" value="submit" class="btn">
    </div>

</form>

{% endblock content %}
